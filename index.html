<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Mock</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <header class="banner">
    <img class="fb-icon" src="styles/facebook-icon.png">
    <input class="search-bar" type="text" placeholder="Search Facebook">
    <img class="profile-image" src="https://scontent.xx.fbcdn.net/v/t1.0-1/p160x160/11046211_10154303529745278_5859681366001058769_n.jpg?oh=520e92ca2ddf00db609b556636662f50&oe=59D19B22">
    <div class="profile-button">Tom</div>
    <img class="divider-line" src="images/facebook-line.png">
    <div class="newsfeed-home-button">Home</div>
    <img class="friends-tab" src="images/info.png">
    </header>
</head>
<body>
    <div class="main">
        <div class="left-column">
            <ul class="options">
                <li class="option-item">Tom D'Ostilio</li>
                <img class="option-icon" src="images/news-feed.png">
                <li class="option-item">News Feed</li>
                <img class="option-icon" src="images/messenger.png">
                <li class="option-item">Messenger</li>
                <li class="option-item">Explore</li>
                <img class="option-icon" src="images/events.png">
                <li class="option-item">Events</li>
                <img class="option-icon" src="images/pages.png">
                <li class="option-item">Pages</li>
                <img class="option-icon" src="images/groups.png">
                <li class="option-item">Groups</li>
                <img class="option-icon" src="images/friends-list.png">
                <li class="option-item">Friend Lists</li>
                <img class="option-icon" src="images/pokes.png">
                <li class="option-item">Pokes</li>
                <img class="option-icon" src="images/on-this-day.png">
                <li class="option-item">On This Day</li>
                <img class="option-icon" src="images/manage-apps.png">
                <li class="option-item">Manage Apps</li>
                <img class="option-icon" src="images/pages-feed.png">
                <li class="option-item">Pages Feed</li>
                <img class="option-icon" src="images/photos.png">
                <li class="option-item">Photos</li>
                <img class="option-icon" src="images/games.png">
                <li class="option-item">Games</li>
                <li class="option-item">See More...</li>
            </ul>
        </div>
        <div class="news-feed"> 
            <ul class="post-box">
                <img class="post-icon" src="images/post-icon.png">
                <li class="post-option">Create a Post</li>
                <img class="post-icon" src="images/photo-video-album.png">
                <li class="post-option">Photo/Video Album</li>
                <img class="post-icon" src="images/live-video.png">
                <li class="post-option">Live Video</li>
            </ul>
            <div class="status-box">
                <img class="profile-pic" src="https://scontent.xx.fbcdn.net/v/t1.0-1/p160x160/11046211_10154303529745278_5859681366001058769_n.jpg?oh=520e92ca2ddf00db609b556636662f50&oe=59D19B22">
                <input class="status-input" type="text" placeholder="What's on your mind, Tom?">
            </div>
        </div>

        <div class="right-column">3</div>
    </div>    

</body>
</html>
